<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="/cabbage" method="POST">
    <label >몸무게</label>
    <input type="text" name="weight" placeholder="몸무게 예시 : 73">

    <label >나이</label>
    <input type="text" name="age" placeholder="나이 예시: 27">

    <input type="submit" value="Submit">
  </form>
    {%  if result %}
    <p>결과 : {{result}}</p>
    {% endif %}
    <h4>예시값으로 예측된 혈중지방 농도: 64%</h4>
</div>

</body>
</html>
